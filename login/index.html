  <body>
    <div class="container">
      <!-- Side Content -->
      <aside class="side-content">
        <div class="side-image">
          <img
            src="/assets/image/food-section.jpg"
            alt="food-section"
            class="side-photo"
          />
        </div>
      </aside>
      <aside class="main-content">
        <header class="login-header">
          <a href="#" class="logo">
            <img
            src="/assets/image/coffee 1.png"
            alt=""
            class="lukopi-logo"><span class="logo-text">Lukopi</span> </a>
            <div class="signUp">
              <a href="#"><button class="button-signup">Sign Up</button></a>
            </div>
        </header>
        <section class="section-menu">
          <section class="login">
            <h2>Login</h2>
          </section>
  
          <form class="login-form">
            <label for="email">Email Address :</label>
            <ul>
              <li class="form-email"><input
                type="text"
                id="email"
                placeholder="Enter your email address"
              /></li>
              <li class="form-email"><label for="password">Password :</label>
                <input
                  type="password"
                  id="password"
                  placeholder="Enter your password"
                /></li>
            </ul>
            
            <a href="#"><p class="">Forgot password?</p></a>
            <a href="#"><button class="loggin-btn">Login</button></a>
            <a href="#"
              ><button class="login-btn-google">
                <img
                  src="/assets/image/google-icon.png"
                  alt="google"
                  class="google-btn"
                />
                Login with google
              </button>
            </a>
          </form>
        </section>
          
      </aside>
      <!-- Main content Login start -->
      
        
        

        <!-- Card section -->
        <section></section>
      </main>
      <!-- Main content login end -->

      <footer class="footer-content">
        <div class="footer-details"></div>
        <div class="product"></div>
        <div class="engage"></div>
      </footer>
    </div>
