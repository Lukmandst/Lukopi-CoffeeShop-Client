<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lukopi - Coffee Shop</title>
    <link rel="icon" href="/assets/image/coffee 1.png" type="image/x-icon" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container nav-wrapper">
          <a class="navbar-brand" href="/">
            <img
              src="/assets/image/coffee 1.png"
              alt="LukopiLogo"
              class="logo-img"
            />
            <span class="logo">Lukopi</span>
            </a
          >
          <div class="menu-wrapper">
            <ul class="menu">
              <li class="menu-item-home">
                <a class="active" href="/"></a>Home
              </li>
              <li class="menu-item">
                <a href="#" class="menu-link"></a>Product
              </li>
              <li class="menu-item">
                <a href="#" class="menu-link"></a>Your Cart
              </li>
              <li class="menu-item">
                <a href="#" class="menu-link"></a>History
              </li>
            </ul>
          </div>
          <div class="nav-member">
            <button class="button-login" href="#">Sign Up</button>
            <button class="button-signup" href="#">Sign Up</button>
          </div>
        </div>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero-image">
      <div class="container-hero">
        <h1 class="header-hero">Start Your Day with Coffee and Good Meals</h1>
        <p class="p-hero">
          We provide high quality beans, good taste, and healthy meals made by
          love just for you. Start your day with us for a bigger smile!
        </p>
        <button class="btn-hero" href="#">Get Started</button>
      </div>
    </section>
  </body>
</html>
